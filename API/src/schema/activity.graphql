directive @hasRole(role: String) on FIELD | FIELD_DEFINITION

type Query {
  getActivities: [Activity!]!
  getActivityPage(input: ActivityPageInput!): ActivityPageResponse!
}

input ActivityPageInput {
  first: Int!
  cursor: Float
}

type ActivityPageResponse {
  edges: [Activity!]!
  pageInfo: PageInfo!
}

type PageInfo {
  endCursors: Float
  hasNextPage: Boolean!
}

type Activity {
  id: Float!
  activityId: Float!
  distance: Float!
  elapsed_time: Float!
  start_date: String!
  summary_polyline: String!
  average_cadence: Float!
  average_heartrate: Float!
  average_pace: String!
  week: Week
  zone: Int!
}
