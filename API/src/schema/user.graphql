type Query {
  getUserInfo: User! @access
  getDistanceSum: Float! @access
  getYears: [Year]! @access
  getWeeklyGoal(year: Int!, week: Int!): WeekGoal! @access
}

type Mutation {
  changeWeeklyGoal(goal: Float!): Boolean! @access
}

type User {
  id: Int!
  email: String!
  name: String!
  password: String!
  refreshToken: String
  activities: [Activity]
  weeks: [Week]
  weekGoals: [WeekGoal]
}

type WeekGoal {
  id: Int!
  goalDistance: Float!
  currentDistance: Float!
}
