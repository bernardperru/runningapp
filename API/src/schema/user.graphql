type Query {
  getUserInfo: User! @access
  getDistanceSum: Float! @access
  getYears: [Year]! @access
  getWeeklyGoal: WeekGoal @access
}

type User {
  id: Int!
  email: String!
  name: String!
  password: String!
  refreshToken: String
  activities: [Activity]
  weeks: [Week]
  weeklyGoals: [WeekGoal]
}

type WeekGoal {
  id: Int!
  goalDistance: Float!
  currentDistance: Float!
}
