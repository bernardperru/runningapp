type Query {
  getWeeks: [Week!]! @access
  getWeeksPage(first: Int!, offset: Int!): PaginationWeekResponse!
}

type PaginationWeekResponse {
  pages: Int!
  currentPage: Int!
  weeks: [Week!]!
}

type Week {
  week: Int!
  year: Int!
  distance: Float!
  heartrate: Int!
  time: Float!
  cadence: Int!
  activities: [Activity!]!
}
