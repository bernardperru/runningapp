query GetUserInfo {
	getUserInfo {
		name
		email
	}
}

query getDistanceSum {
	getDistanceSum
}

query GetWeeklyGoal($year: Int!, $week: Int!) {
	getWeeklyGoal(year: $year, week: $week) {
		currentDistance
		goalDistance
	}
}

mutation changeWeeklyGoal($goal: Float!) {
	changeWeeklyGoal(goal: $goal)
}
