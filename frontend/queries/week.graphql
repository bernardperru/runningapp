query getWeeks {
	getWeeks {
		week
		year
		distance
		heartrate
		time
		cadence
		activities {
			average_cadence
			average_heartrate
			average_pace
			distance
			elapsed_time
			zone
			id
		}
	}
}

query GetWeekActivities($year: Int!, $week: Int!) {
	getWeekActivities(year: $year, week: $week) {
		id
		activityId
		distance
		elapsed_time
		start_date
		summary_polyline
		average_cadence
		average_heartrate
		average_pace
		zone
	}
}

query GetWeeksPage($first: Int!, $offset: Int!) {
	getWeeksPage(first: $first, offset: $offset) {
		currentPage
		pages
		weeks {
			week
			year
			distance
			heartrate
			time
			cadence
			activityCount
		}
	}
}

query UpdateWeeks {
	updateWeeks
}
